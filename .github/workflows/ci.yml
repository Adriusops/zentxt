name: CI

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4 # Clone le repo dans la machine virtuelle qui ex√©cute le workflow
      - name: Setup Go
        uses: actions/setup-go@v4 #Go runner, utiliser la version 1.25
        with:
          go-version: 1.25
      - name: Build
        run: go build -v ./...
      - name: Test
        run: go test -v ./...
