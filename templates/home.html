{{template "header" .}}

<div class="space-y-8">
    <!-- Drag & Drop Zone -->
    <div id="drop-zone"
         class="border-2 border-dashed border-gray-200 rounded-xl p-12 text-center hover:border-gray-400 hover:bg-gray-50 transition-all cursor-pointer group">
        <div class="space-y-3">
            <svg class="mx-auto h-12 w-12 text-gray-300 group-hover:text-gray-600 transition-colors" stroke="currentColor" fill="none" viewBox="0 0 48 48">
                <path d="M28 8H12a4 4 0 00-4 4v20m32-12v8m0 0v8a4 4 0 01-4 4H12a4 4 0 01-4-4v-4m32-4l-3.172-3.172a4 4 0 00-5.656 0L28 28M8 32l9.172-9.172a4 4 0 015.656 0L28 28m0 0l4 4m4-24h8m-4-4v8m-12 4h.02" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" />
            </svg>
            <div>
                <p class="text-base font-medium text-gray-600 group-hover:text-[#232323] transition-colors">Drop a file here to start tracking</p>
                <p class="text-sm text-gray-400 mt-1">or click to browse</p>
            </div>
            <input type="file" id="file-input" class="hidden">
        </div>
    </div>

    <!-- Files List -->
    <div>
        <h2 class="text-lg font-medium text-gray-900 mb-4">Your files</h2>

        <div id="files-list" class="space-y-2">
            {{if .files}}
                {{range .files}}
                <a href="/files/{{.ID}}"
                   class="block p-4 rounded-lg border border-gray-100 hover:border-gray-300 hover:bg-gray-50 transition-all group">
                    <div class="flex items-center justify-between">
                        <div class="flex-1 min-w-0">
                            <h3 class="text-base font-medium text-gray-900 group-hover:text-[#232323] transition-colors truncate">
                                {{.Name}}
                            </h3>
                            <p class="text-sm text-gray-400 mt-0.5 truncate">{{.Path}}</p>
                        </div>
                        <div class="ml-4 text-right flex-shrink-0">
                            <p class="text-xs text-gray-400">{{.CreatedAt}}</p>
                        </div>
                    </div>
                </a>
                {{end}}
            {{else}}
                <div class="text-center py-12">
                    <p class="text-gray-400 text-sm">No files yet. Drop one above to get started.</p>
                </div>
            {{end}}
        </div>
    </div>
</div>

<script>
    // Drag & Drop functionality
    const dropZone = document.getElementById('drop-zone');
    const fileInput = document.getElementById('file-input');
    const filesList = document.getElementById('files-list');

    // Click to browse
    dropZone.addEventListener('click', () => {
        fileInput.click();
    });

    // Prevent default drag behaviors
    ['dragenter', 'dragover', 'dragleave', 'drop'].forEach(eventName => {
        dropZone.addEventListener(eventName, preventDefaults, false);
        document.body.addEventListener(eventName, preventDefaults, false);
    });

    function preventDefaults(e) {
        e.preventDefault();
        e.stopPropagation();
    }

    // Highlight drop zone when dragging
    ['dragenter', 'dragover'].forEach(eventName => {
        dropZone.addEventListener(eventName, () => {
            dropZone.classList.add('border-gray-400', 'bg-gray-50');
        });
    });

    ['dragleave', 'drop'].forEach(eventName => {
        dropZone.addEventListener(eventName, () => {
            dropZone.classList.remove('border-gray-400', 'bg-gray-50');
        });
    });

    // Handle dropped files
    dropZone.addEventListener('drop', (e) => {
        const files = e.dataTransfer.files;
        handleFiles(files);
    });

    // Handle file input change
    fileInput.addEventListener('change', (e) => {
        const files = e.target.files;
        handleFiles(files);
    });

    // Process uploaded file
    function handleFiles(files) {
        if (files.length === 0) return;

        const file = files[0]; // Only handle first file
        const reader = new FileReader();

        reader.onload = function(e) {
            const content = e.target.result;

            // Create file via API
            fetch('/api/files', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({
                    name: file.name,
                    path: file.name // In a real app, this would be the full path
                })
            })
            .then(response => response.json())
            .then(data => {
                // Save first version
                return fetch(`/api/files/${data.ID}/versions`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        path: file.name,
                        author: 'You',
                        message: 'Initial version',
                        content: content
                    })
                });
            })
            .then(() => {
                // Reload page to show new file
                window.location.reload();
            })
            .catch(error => {
                console.error('Error:', error);
                alert('Failed to add file. Please try again.');
            });
        };

        reader.readAsText(file);
    }
</script>
